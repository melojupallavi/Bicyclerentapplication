
    <table  mat-table [dataSource]="dataSource"  class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
   
      
        <!-- Name Column -->
        <ng-container matColumnDef="Username">
          <th mat-header-cell *matHeaderCellDef>Username </th>
          <td mat-cell *matCellDef="let element">{{element.nameoncard}}</td>
        </ng-container>
      
        <ng-container matColumnDef="Companyname">
            <th mat-header-cell *matHeaderCellDef>Username </th>
            <td mat-cell *matCellDef="let element">{{element.Username}}</td>
          </ng-container>

        <ng-container matColumnDef="Model">
            <th mat-header-cell *matHeaderCellDef>Model</th>
            <td mat-cell *matCellDef="let element">{{element.modelname}}</td>
          </ng-container>

          <ng-container matColumnDef="Count">
            <th mat-header-cell *matHeaderCellDef>Count</th>
            <td mat-cell *matCellDef="let element">{{element.count}}</td>
          </ng-container>

          <ng-container matColumnDef="Price">
            <th mat-header-cell *matHeaderCellDef>Pricepaid</th>
            <td mat-cell *matCellDef="let element">{{element.bookingmoney}}</td>
          </ng-container>
        <!-- Symbol Column -->
    
  
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
