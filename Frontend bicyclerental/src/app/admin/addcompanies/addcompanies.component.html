
    <div class="row">
        <div class="col-md-6">
    <table  mat-table [dataSource]="dataSource"  class="mat-elevation-z8">

      
        <!-- Name Column -->
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef>Company Name </th>
          <td mat-cell *matCellDef="let element">{{element.companyname}}</td>
        </ng-container>
      
      
    
      
        <!-- Symbol Column -->
    
        <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
               <mat-icon (click)="deletecompanyname(element.companyname)">delete</mat-icon>
                </td>
        </ng-container> 
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
      <div class="col-md-6">
        <form [formGroup]="myform" class=" shadow-lg p-3 mb-5 bg-white rounded border p-3 rounded p-3"
           (ngSubmit)="onsubmit()">
          <div class="row">
            <div class="col mb-3">
               <label  for="companyname"class="form-label">Company Name</label>
               <input formControlName="companyname" class="form-control" placeholder="Company Name">
             </div>
             
         </div>
         <div class="row">
          <div class="col-6 offset-3">
            <div class="d-grid">
             <button class="btn btn-primary ">Submit</button>
            </div>
          </div>
        </div>
    </form>
</div>
</div>
