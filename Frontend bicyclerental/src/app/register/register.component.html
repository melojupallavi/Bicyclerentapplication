   <div class="container shadow-lg p-3 mb-5 bg-white rounded">
    <form [formGroup]="myForm" class=" shadow-lg p-3 mb-5 bg-white rounded border p-3 rounded p-3"   (ngSubmit)="onform()" >
      <div class="row g-0">
        <div class="col text-center rounded p-2 mb-3 bg-light">
         <span class="fs-4 bg-light"> Register</span>
        </div>
      </div>
  <div class="row">
     <div class="col mb-3">
        <label  for="name"class="form-label">Name:</label>
        <input formControlName="name"  class="form-control" placeholder="Name"required>
      </div>
      <div class="col mb-3">
          <label  for="mobile" class="form-label">Mobile</label>
         <input class="form-control"  formControlName="mobile" placeholder="Mobile">
      </div>
  </div>
    
  <div class="row">
    <div class="col mb-3">
       <label  for="email"class="form-label">Email</label>
       <input formControlName="email" class="form-control" placeholder="Email">
     </div>
    
 </div>
 <div class="row">
  <div class="col mb-3">
     <label  for="gender"class="form-label">Gender</label>
     <br>
     <select class="form-control" formControlName="gender" >
      <option >Male</option>
      <option >Female</option>
      
    </select>
   </div>
   <div class="col mb-3">
       <label  for="license" class="form-label">License</label>
      <input class="form-control"formControlName="license" placeholder="License">
   </div>
</div>
<div class="row">
  <div class="col mb-3">
     <label  for="password"class="form-label">Password</label>
     <input formControlName="password" class="form-control" placeholder="Password">
   </div>
   <div class="col mb-3">
       <label  for="address" class="form-label">Address</label>
      <input class="form-control"formControlName="address" placeholder="Address">
   </div>
</div>
    
<div class="row">
  <div class="col-6 offset-3">
    <div class="d-grid">
     <button class="btn btn-primary ">Submit</button>
    </div>
  </div>
</div>
    
    </form>
   </div>
